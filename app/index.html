<!doctype html>
<html class="no-js">
  <head>

    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- bower:css -->
    <!-- endbower -->

  <body>

    <div class="banner">
      <h2>Игра "Божья коровка"</h2>

      <button id="btnstart">Начали!</button>

    <div class="targets">

      <div id="target2" class="target"></div>
      <div id="target3" class="target"></div>
      <div id="target4" class="target"></div>
      <div id="target5" class="target"></div>

    <img id="flower1" class="flower" src="images/flower1.png"></img>
    <img id="flower2" class="flower" src="images/flower2.png"></img>
    <img id="flower3" class="flower" src="images/flower3.png"></img>
    <img id="flower4" class="flower" src="images/flower4.png"></img>
    <img id="flower5" class="flower" src="images/flower5.png"></img>

    <img id="ladybug1" class="ladybug" src="images/ladybug1.png"></img>
    <img id="ladybug2" class="ladybug" src="images/ladybug2.png"></img>
    <img id="ladybug3" class="ladybug" src="images/ladybug3.png"></img>
    <img id="ladybug4" class="ladybug" src="images/ladybug4.png"></img>
    <img id="ladybug5" class="ladybug" src="images/ladybug5.png"></img>

    <!-- build:js(.) scripts/vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->

    <!-- endbuild -->

</html>
